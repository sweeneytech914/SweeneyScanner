<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        /* Additional styling for the sidebar */
        .sidebar {
            height: 100vh; /* Full height */
            width: 250px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            background-color: #f8f9fa; /* Light grey background */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
            transition: width 0.3s; /* Smooth transition for width */
        }

        /* Style sidebar links */
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            display: block;
        }

        /* Style the main content */
        .main-content {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 20px;
            transition: margin-left 0.3s; /* Smooth transition for margin-left */
        }

        /* Style for the sidebar when it's closed */
        .sidebar-closed {
            width: 0; /* Hide the sidebar */
        }

        /* Adjust the main content when sidebar is closed */
        .main-content-closed {
            margin-left: 0; /* Expand the main content to full width */
        }

        /* Style for the 3-dot icon */
        .toggle-icon {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: -30px; /* Position the icon outside the sidebar */
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <div class="sidebar" id="sidebar">
        <h3 class="ml-2">SweeneyScanner</h3>
        <a href="#">Users</a>
        <a href="#">Onboarding new user</a>
        <!-- <a href="#">Reports</a>
        <a href="#">Settings</a> -->
    </div>

    <div class="toggle-icon" onclick="toggleSidebar()">&#8942;</div> <!-- 3-dot icon -->

    <div class="main-content" id="mainContent">
        <section>
            <!-- Admin functionalities like user management, content control -->

            <div class="container mt-5">
                <div class="col-xl-10 mx-auto">
                    <div class="card mb-4">
                        <div class="card-header">Edit user</div>
                        <div class="card-body">
                            <form action="/admin/edit_user/{{user.id}}" method="post" 
                            autocomplete="off">
    
                                <input type="hidden" value="{{ user.id }}" name="_id">
                                
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputUsername">Username</label> <input class="form-control"
                                            id="inputUsername" type="text" placeholder="Enter your username" 
                                            value="{{ user.username }}" name="username">
                                    </div>
                                    
                                    <div class="col-md-6"> <label class="small mb-1" for="inputLastName">Full Name</label>
                                        <input class="form-control" id="inputLastName" type="text"
                                            placeholder="Enter your last name" value="{{ user.fullname }}"
                                            name="fullname"></div>
                                </div>
    
                                <div class="mb-3"> 
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                        placeholder="Enter your email address" value="{{ user.email }}"
                                        name="email">
                                </div>
                                <div class="mb-3"> 
                                    <label class="small mb-1" for="password">Password</label>
                                    <input class="form-control" id="password" type="password"
                                        placeholder="Enter your password" value="{{ user.password }}"
                                        name="password">
                                        <i class="fa fa-eye password-icon" id="togglePassword" style="position: absolute; top: 75%; right: 30px; transform: translateY(-50%); cursor: pointer;"></i>
                                </div>
    
                                <script>
                                    var password = document.getElementById("password");
                                    var togglePassword = document.getElementById("togglePassword");
                                
                                    togglePassword.addEventListener('click', function () {
                                        // Check if the password is visible
                                        if (password.type === "password") {
                                            password.type = "text";
                                            togglePassword.classList.remove('fa-eye');
                                            togglePassword.classList.add('fa-eye-slash');
                                        } else {
                                            password.type = "password";
                                            togglePassword.classList.remove('fa-eye-slash');
                                            togglePassword.classList.add('fa-eye');
                                        }
                                    });
                                </script>
                                    
                                </div> <button class="btn btn-primary" type="submit">Submit</button>
                            </form>
                        </div>
                </div>

            </div>
              

        </section>
    </div>


    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("mainContent");
            sidebar.classList.toggle("sidebar-closed");
            mainContent.classList.toggle("main-content-closed");
        }
    </script>
</body>
</html>

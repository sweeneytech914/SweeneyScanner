<!DOCTYPE html>
<html lang="en">
<head>

<body>
    {% include 'header.html' %}

<div class="container mt-4">
    
    <form action="" method="post" 
    class="form form-group d-flex flex-column align-items-center">

        {% include 'message.html' %}

            placeholder="Enter your registred email address">
        <input type="submit" value="Reset Password"
        class="form-control-sm mx-auto d-block mt-3 btn btn-primary">
    </form>


</div>

    {% include 'footer.html' %}

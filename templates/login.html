<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    {% include 'header.html' %}

<div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mt-5 mb-3">Login</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div> -->


                    <div class="mb-3"> 
                        <label class="small mb-1" for="password">Password</label>
                        <div class="d-flex flex-row form-control">
                            <input class="w-100" id="password" type="password" placeholder="Enter your password"
                            name="password" style="border: none; outline: none;">
                            <i class="fa fa-eye password-icon" id="togglePassword"
                                style="cursor: pointer; align-self: center;"></i>
                        </div>
                    </div>
                    <a href="/forgot_password" class="d-block mb-2 float-right">Forgot Password</a>

                    <script>
                        var password = document.getElementById("password");
                        var togglePassword = document.getElementById("togglePassword");
                    
                        togglePassword.addEventListener('click', function () {
                            // Check if the password is visible
                            if (password.type === "password") {
                                password.type = "text";
                                togglePassword.classList.remove('fa-eye');
                                togglePassword.classList.add('fa-eye-slash');
                            } else {
                                password.type = "password";
                                togglePassword.classList.remove('fa-eye-slash');
                                togglePassword.classList.add('fa-eye');
                            }
                        });
                    </script>











                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <!-- Optional: Link to registration page -->
                <p class="mt-3">
                    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
                </p>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
